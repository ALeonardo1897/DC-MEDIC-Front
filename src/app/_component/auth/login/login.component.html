<mat-card>

    <mat-card-content>
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <mat-form-field class="full-width">
                <mat-label><mat-icon>email</mat-icon> Email</mat-label>
                <input matInput formControlName="email" placeholder="" type="email">
                <mat-error *ngIf="loginForm.get('email').errors?.required">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.get('email').errors?.email">
                    Insert a <strong>valid</strong> email
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label><mat-icon>lock</mat-icon> Password</mat-label>
                <input matInput formControlName="password" placeholder="" type="password">
                <mat-error *ngIf="loginForm.get('password').errors?.required">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="loginForm.get('password').errors?.minlength">
                    Min length <strong>5</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button form="loginForm" class="full-width" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>

</mat-card>
